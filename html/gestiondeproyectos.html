<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Gestión de Proyectos de Grado</h1>

    <form id="formulario-proyecto">
        <label for="codigoProyecto">Código del Proyecto:</label><br>
        <input type="text" id="codigoProyecto" required><br><br>

        <label for="tituloProyecto">Título del Proyecto:</label><br>
        <input type="text" id="tituloProyecto" required><br><br>

        <label for="areaProyecto">Área de Investigación:</label><br>
        <select id="areaProyecto" required>
            <option value="">Seleccione una opción</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Salud">Salud</option>
            <option value="Educación">Educación</option>
            <option value="Medio Ambiente">Medio Ambiente</option>
            <option value="Negocios">Negocios</option>
        </select><br><br>

        <label>Estado del Proyecto:</label><br>
        <input type="radio" name="estado" value="En Desarrollo"> En Desarrollo<br>
        <input type="radio" name="estado" value="En Revisión"> En Revisión<br>
        <input type="radio" name="estado" value="Finalizado"> Finalizado<br>
        <input type="radio" name="estado" value="Cancelado"> Cancelado<br><br>

        <button type="button" id="guardarProyecto">Guardar Proyecto</button>
    </form>

    <script src="../js/proyecto.js"></script>
    <script src="../js/gestionproyecto.js"></script>
</body>
</html>
