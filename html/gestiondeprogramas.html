<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Programas</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Gestión de Programas Académicos</h1>

    <form id="formularioPrograma">
        <label for="codigo">Código del programa:</label>
        <input type="text" id="codigo" required>

        <label for="nombre">Nombre del programa:</label>
        <input type="text" id="nombre" required>

        <label for="duracion">Duración (semestres):</label>
        <input type="number" id="duracion" min="1" required>

        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
            <option value="">Seleccione</option>
            <option value="Presencial">Presencial</option>
            <option value="Virtual">Virtual</option>
        </select>

        <button type="submit">Guardar Programa</button>
    </form>

    <h2>Lista de Programas</h2>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Duración</th>
                <th>Modalidad</th>
            </tr>
        </thead>
        <tbody id="tablaProgramas">
  
        </tbody>
    </table>

    <script src="../js/programa.js"></script>
    <script src="../js/gestionprograma.js"></script>

    <script>
        
        window.addEventListener("load", () => {
            mostrarProgramas();
        });

       
        document.getElementById("formularioPrograma").addEventListener("submit", function(event) {
            event.preventDefault();
            guardarPrograma();
        });
    </script>
</body>
</html>
